<div class="panel panel-default">
    <div class="panel-heading">[Edit] | [Add new] form</div>
    <div class="panel-body">
        <form class="form-horizontal" id="frmEdit" >
            <div class="form-group">
                <label class="control-label col-sm-2" for="action">Action</label>
                <div class="col-sm-10">
                    <input id="iAction" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="staff">Staff</label>
                <div class="col-sm-10">
                    <input id="iStaff" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="cDate">Date complete</label>
                <div class="col-sm-10">
                    <input id="iCDate" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="note">Note</label>
                <div class="col-sm-10">
                    <input id="iNote" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" id="btnAdd" >
                        <span class="glyphicon glyphicon-ok"></span> OK
                    </button>
                    <button type="button" class="btn btn-default" id="btnEdit">
                        <span class="glyphicon glyphicon-remove"></span> Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
